name: ASAN

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  asan-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libglm-dev

      - name: Configure (ASAN)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer" \
            -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address"

      - name: Build
        run: cmake --build build -- -j2

      - name: Run (ASAN smoke)
        env:
          ASAN_OPTIONS: detect_leaks=1
        run: ./build/Raytracer || true
